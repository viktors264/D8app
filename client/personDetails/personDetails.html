<template name="personDetails">

  <div class="personDetails">
    <h3>Person Details</h3>
    <div class="personDetailsInfo">
    <dl class="dl-horizontal">
      <dt>ID</dt>
      <dd>{{_id}}</dd>
      <dt>Name</dt>
      <dd>{{name}}</dd>
      <dt>Age</dt>
      <dd>{{age}}</dd>
      <dt>Is Active?</dt>
      <dd>{{#if isActive}}
        Active
        {{else}}
        Not active
        {{/if}}
      </dd>
    </dl>
    <button type="button" class="backToList btn btn-default">
      <span class="glyphicon glyphicon-backward" aria-hidden="true"> Back </span>
    </button>
  </div>
  </div>

</template>
