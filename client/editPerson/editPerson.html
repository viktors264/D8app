<template name="editPerson">
<div class="editPerson">
  <h3>Edit Person</h3>
  <form class="editPersonForm form-horizontal">
    <div class="form-group">
      <label class="col-md-4 control-label">Name</label>
      <div class="col-md-4">
        <input id="personName" type="text" minlength="2" maxlength="40" name="personName" class="form-control input-md" required="" value="{{name}}">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Age</label>
      <div class="col-md-4">
        <input id="personAge" type="number" min="0" max="130" name="personAge" class="form-control input-md" required="" value="{{age}}">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Is Active?</label>
        <div class="col-md-4">
        <input type="checkbox" class="personIsActive" id="personIsActive" name="personIsActive" checked="{{isActive}}">
      </div>
    </div>
    <button type="button" class="backToList btn btn-default">
      <span class="glyphicon glyphicon-backward" aria-hidden="true"> Back </span>
    </button>
    <input type="submit" value="Save" class="btn btn-success">
  </form>
</div>

</template>
