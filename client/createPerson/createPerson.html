<template name="createPerson">
<div class="createPerson">

<form class="addPersonForm form-horizontal">
  <div class="form-group">
    <label class="col-md-4 control-label">Name</label>
    <div class="col-md-4">
      <input id="personName" maxlength="40" minlength="2" type="text" name="personName" class="form-control input-md" required="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Age</label>
    <div class="col-md-4">
      <input id="personAge" type="number" min="0" max="130" name="personAge" class="form-control input-md" required="">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label">Is Active?</label>
      <div class="col-md-4">
      <input type="checkbox" class="personIsActive" id="personIsActive" name="personIsActive">
    </div>
  </div>
  <button type="button" class="backToList btn btn-default">
    <span class="glyphicon glyphicon-backward" aria-hidden="true"> Back </span>
  </button>
  <input type="submit" value="Add Person" class="btn btn-success">
</form>

</div>

</template>
